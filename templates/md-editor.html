<!DOCTYPE html>
<html lang="zh">
<head>
    <link href=https://qbin.me/ rel=canonical>
    <title>QBin</title>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name=viewport>
    <link href=/favicon.ico rel=icon type=image/svg+xml>
    <link rel="stylesheet" type="text/css" href="/static/css/cherry-markdown.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            max-width: 400px;
        }

        #demo-val {
            display: none;
        }

        img {
            max-width: 100%;
        }

        iframe.cherry-dialog-iframe {
            width: 100%;
            height: 100%;
        }

        /* Position the header container properly */
        .header {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            pointer-events: none;
        }

        .header * {
            pointer-events: auto;
        }

        /* Control panel container */
        .password-container {
            position: relative;
            display: flex;
            justify-content: flex-end;
        }

        /* Panel positioning and initial state */
        .password-panel {
            position: absolute;
            top: 40px;
            right: 10px;
            width: 320px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 16px -8px rgba(0, 0, 0, 0.08),
                        0 9px 28px 0 rgba(0, 0, 0, 0.05),
                        0 12px 48px 16px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.06);
            padding: 0;
            overflow: hidden;

            /* Initially hidden */
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transform: translateY(-8px) scale(0.96);
            transition: all 0.2s ease-out;

            /* Ensure proper z-index */
            z-index: 9999;
        }

        /* Active state when panel should be visible */
        .password-panel.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transform: translateY(0) scale(1);
        }

        /* Ensure the confirm dialog appears above the panel */
        .confirm-overlay, .confirm-dialog {
            z-index: 9999;
        }

        /* Add a slight delay to make hover behavior more natural */
        @media (hover: hover) {
            .cherry-toolbar-button.cherry-toolbar-settings:hover + .password-panel,
            .password-panel:hover {
                transition-delay: 0.1s;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .password-panel {
                width: calc(100vw - 32px);
                max-width: 320px;
                right: 16px;
            }

            .form-section {
                padding: 12px;
            }
        }

        /* Panel sections */
        .social-links-section {
            padding: 12px;
            background: linear-gradient(to right, #fff, color-mix(in srgb, #fff 96%, #1890ff));
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: flex-start;
        }

        .social-link {
            height: 32px;
            width: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
            background: #fff;
            color: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .social-link:hover {
            color: #1890ff;
            border-color: #1890ff;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09);
        }

        /* Form sections */
        .form-section {
            padding: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: rgba(0, 0, 0, 0.85);
        }

        .input-wrapper {
            margin-bottom: 12px;
        }

        .input-wrapper:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: rgba(0, 0, 0, 0.65);
        }

        .required-label::after {
            content: "*";
            color: #ff4d4f;
            margin-left: 4px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            height: 32px;
            padding: 4px 11px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #d9d9d9;
            background-color: #fff;
            color: rgba(0, 0, 0, 0.85);
            transition: all 0.3s;
        }

        input[type="text"]:hover,
        input[type="password"]:hover,
        select:hover {
            border-color: #40a9ff;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #40a9ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
            outline: none;
        }

        /* Checkbox styling */
        .option-toggle {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            margin-top: 8px;
        }

        .custom-checkbox {
            position: relative;
            width: 16px;
            height: 16px;
            border-radius: 2px;
            border: 1px solid #d9d9d9;
            margin-right: 8px;
            transition: all 0.3s;
            background-color: #fff;
        }

        .custom-checkbox.checked {
            background-color: #1890ff;
            border-color: #1890ff;
        }

        .custom-checkbox.checked:after {
            content: "";
            position: absolute;
            left: 4.5px;
            top: 1.5px;
            width: 5px;
            height: 9px;
            border: 2px solid #fff;
            border-top: 0;
            border-left: 0;
            transform: rotate(45deg);
        }

        .option-text {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.85);
        }

        .option-text del {
            opacity: 0.6;
        }

        /* Status notification */
        .upload-status {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 16px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 9999;
            pointer-events: none;
        }

        .upload-status.visible {
            opacity: 1;
            visibility: visible;
        }

        .upload-status:not(.visible) {
            opacity: 0;
            visibility: hidden;
            transition-delay: 0s;
        }

        .upload-status[data-status="success"] {
            background-color: rgba(82, 196, 26, 0.85);
        }

        .upload-status[data-status="error"] {
            background-color: rgba(245, 34, 45, 0.85);
        }

        .upload-status[data-status="info"] {
            background-color: rgba(24, 144, 255, 0.85);
        }

        /* Confirm dialog - hidden by default */
        .confirm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            z-index: 10000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .confirm-overlay.active {
            display: block;
            opacity: 1;
        }

        .confirm-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 320px;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 6px -4px rgba(0, 0, 0, 0.12),
                        0 6px 16px 0 rgba(0, 0, 0, 0.08),
                        0 9px 28px 8px rgba(0, 0, 0, 0.05);
            z-index: 10001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .confirm-dialog.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .confirm-dialog-content {
            margin-bottom: 24px;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.85);
        }

        .confirm-dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .confirm-button {
            padding: 4px 15px;
            height: 32px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #d9d9d9;
        }

        .confirm-button.secondary {
            background: #fff;
            color: rgba(0, 0, 0, 0.85);
        }

        .confirm-button.secondary:hover {
            border-color: #40a9ff;
            color: #40a9ff;
        }

        .confirm-button.primary {
            background: #1890ff;
            border-color: #1890ff;
            color: #fff;
        }

        .confirm-button.primary:hover {
            background: #40a9ff;
            border-color: #40a9ff;
        }

        /* Animation for panel entry */
        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-panel.active {
            animation: fadeSlideIn 0.25s ease-out forwards;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="password-container">
        <div class="bookmark"></div>
        <div class="password-panel">
            <div class="social-links-section">
                <div class="social-links">
                    <a title="Simple Editor" href="javascript:void(0)" class="social-link editor-link code-editor-link" id="edit1-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
                            <line x1="8" y1="8" x2="16" y2="8"></line>
                            <line x1="8" y1="12" x2="14" y2="12"></line>
                            <line x1="8" y1="16" x2="12" y2="16"></line>
                        </svg>
                    </a>

                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                    </a>
                    <a title="Share" href="javascript:void(0)" class="social-link preview-link" id="preview-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                    </a>
                    <a title="Guide" href="https://qbin.me/r/document" target="_blank" rel="noopener noreferrer" class="social-link">📖</a>
                    <a title="Github" href="https://github.com/Quick-Bin/Qbin" target="_blank" rel="noopener noreferrer"

                        </svg>
                    </a>
                </div>
            </div>

            <!-- 访问设置分组 -->
            <div class="form-section">
                <div class="section-title">
                    <span class="section-icon">🔑</span>访问凭据
                </div>
                <div class="input-wrapper">
                    <label for="key-input" class="form-label required-label">访问路径</label>
                    <input type="text" id="key-input" placeholder="设置您的访问密钥" minlength="2" maxlength="32"
                           required autocomplete="off"/>
                </div>
                <div class="input-wrapper">
                    <label for="password-input" class="form-label">访问密码</label>
                    <input type="text" id="password-input" placeholder="可选：设置额外密码" maxlength="32"
                           autocomplete="off"/>
                </div>
            </div>

            <!-- 有效期分组 -->
            <div class="form-section">
                <div class="section-title">
                    <span class="section-icon">⏱️</span>内容设置
                </div>
                <div class="input-wrapper">
                    <label for="expiry-select" class="form-label">有效期限</label>
                    <select id="expiry-select" class="expiry-select">
                        <option value="999999999">永久有效</option>
                        <option value="60">1 分钟</option>
                        <option value="600">10 分钟</option>
                        <option value="3600">1 小时</option>
                        <option value="86400">1 天</option>
                        <option value="604800">1 周</option>
                        <option value="2592000">1 个月</option>
                    </select>
                </div>
                <div class="option-toggle">
                    <span class="custom-checkbox" id="encrypt-checkbox"></span>
                    <span class="option-text"><del>端到端加密</del> (开发中)</span>
                    <input type="checkbox" id="encryptData" name="encryptData" style="display:none">
                </div>
            </div>
        </div>
    </div>
</div>
<div id="markdown"></div>
<div id="upload-status" class="upload-status"></div>
<div class="confirm-overlay"></div>
<div class="confirm-dialog">
    <div class="confirm-dialog-content"></div>
    <div class="confirm-dialog-buttons">
        <button class="confirm-button secondary" data-action="cancel">保留本地</button>
        <button class="confirm-button primary" data-action="confirm">加载远程</button>
    </div>
</div>
</body>
<script src="/static/js/cherry-markdown.core.js"></script>

</html>
